services:
  postgres:
    image: postgres:15-alpine
    container_name: cobranca-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cobranca-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cobranca-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: ${SPRING_JPA_HIBERNATE_DDL_AUTO}
      APP_FRONTEND_URL: ${APP_FRONTEND_URL}
    ports:
      - "127.0.0.1:8080:8080"  # Apenas localhost - Nginx faz proxy reverso
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cobranca-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL}
    container_name: cobranca-frontend
    ports:
      - "127.0.0.1:8081:80"  # Porta interna diferente - Nginx faz proxy reverso
    depends_on:
      - backend
    networks:
      - cobranca-network
    restart: unless-stopped

networks:
  cobranca-network:
    driver: bridge

volumes:
  postgres_data:

