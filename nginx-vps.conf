# ================================
# Nginx Configuration for CP-SYS
# ================================
# 
# This file should be placed in: /etc/nginx/sites-available/cp-sys
# Then create a symlink: sudo ln -s /etc/nginx/sites-available/cp-sys /etc/nginx/sites-enabled/
# Test config: sudo nginx -t
# Reload: sudo systemctl reload nginx
#

