version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: cobranca-postgres
    environment:
      POSTGRES_DB: cobranca
      POSTGRES_USER: gustavo
      POSTGRES_PASSWORD: 139150
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gustavo -d cobranca"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

