name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        env:
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          APP_FRONTEND_URL: ${{ secrets.APP_FRONTEND_URL }}
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || '22' }}
          envs: POSTGRES_PASSWORD,APP_FRONTEND_URL,VITE_API_URL,JWT_SECRET
          script: |
            set -e
            
            echo "ğŸš€ Starting deployment..."
            
            # Navigate to project directory
            cd ~/cp-sys || cd /root/projects/cp-sys || { echo "âŒ Project directory not found"; exit 1; }
            
            # Pull latest code
            echo "ğŸ“¦ Pulling latest code from GitHub..."
            git fetch origin main
            git reset --hard origin/main
            
            # Backup existing .env
            if [ -f .env ]; then
              echo "ğŸ’¾ Backing up existing .env..."
              cp .env .env.backup.$(date +%Y%m%d_%H%M%S)
            fi
            
            # Update .env with secrets
            echo "ğŸ” Updating environment variables..."
            cat > .env.secrets << 'EOFENV'
            POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
            APP_FRONTEND_URL=${APP_FRONTEND_URL}
            VITE_API_URL=${VITE_API_URL}
            JWT_SECRET=${JWT_SECRET}
            EOFENV
            
            # Merge .env files (keep existing non-sensitive vars, override with secrets)
            if [ -f .env ]; then
              # Remove old secret values and append new ones
              grep -v "POSTGRES_PASSWORD\|APP_FRONTEND_URL\|VITE_API_URL\|JWT_SECRET" .env > .env.tmp || true
              cat .env.tmp .env.secrets > .env.new
              mv .env.new .env
              rm .env.tmp .env.secrets
            else
              mv .env.secrets .env
            fi
            
            # Stop existing containers
            echo "ğŸ›‘ Stopping existing containers..."
            docker-compose down || true
            
            # Clean up old images
            echo "ğŸ§¹ Cleaning up old Docker images..."
            docker image prune -f || true
            
            # Build and start containers
            echo "ğŸ—ï¸  Building and starting containers..."
            docker-compose up -d --build
            
            # Wait for containers to be healthy
            echo "â³ Waiting for containers to be healthy..."
            sleep 10
            
            # Check container health
            echo "ğŸ” Checking container health..."
            if docker-compose ps | grep -q "Up"; then
              echo "âœ… Containers are running"
              
              # Check if backend is responding
              echo "ğŸ” Checking backend health..."
              for i in {1..30}; do
                if curl -f http://localhost:8080/actuator/health > /dev/null 2>&1; then
                  echo "âœ… Backend is healthy"
                  break
                elif [ "$i" -eq 30 ]; then
                  echo "âŒ Backend health check failed"
                  docker-compose logs backend
                  exit 1
                fi
                echo "â³ Waiting for backend... (attempt $i/30)"
                sleep 2
              done
              
              # Check if frontend is responding
              echo "ğŸ” Checking frontend health..."
              if curl -f http://localhost:8081 > /dev/null 2>&1; then
                echo "âœ… Frontend is healthy"
              else
                echo "âš ï¸  Frontend health check warning (might need Nginx configuration)"
              fi
              
              echo "âœ… Deployment completed successfully!"
            else
              echo "âŒ Containers failed to start"
              docker-compose logs
              exit 1
            fi
            
            # Show running containers
            echo "ğŸ“Š Running containers:"
            docker-compose ps

      - name: Deployment Status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "âœ… Deployment completed successfully!"
          else
            echo "âŒ Deployment failed!"
            exit 1
          fi